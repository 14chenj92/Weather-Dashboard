<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class = "row">
        <div class="col-md-3 float-left">
            <div class="card">
            <h2 class="card-header">Search for a city</h2>
            <div id="searchbar">
                <input type="text" class="input" id="searchinput" placeholder="City Name"/>
                <button class="btn" id="searchbutton">Search</button>
            </div>
            </div>
            <br>
            <div class="card">
                <h2 class="card-header">Previous Locations</h2>
                <ul id="history" class="list-group mt-4"></ul>
            </div>
          </div>
        <div class="card col-md-6 float-right">
            <div class="card bg-white text-blue border border-info" id="currentweather">
            </div>
            <div class="grid text-center" id="forecast"></div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
